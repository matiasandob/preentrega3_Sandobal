</header>

    <main>
        <h1 class="contacto-titulo">Contacto</h1>

        <form action="" method="post">
        <label for="nombre-contacto">
        <span>Nombre</span>

        <input type="text" name="" id="nombre-contacto" placeholder="Ingresa tu nombre" required>
        </label>

        <label for="apellido-contacto">
            <span>Apellido</span>
    
            <input type="text" name="" id="apellido-contacto" placeholder="Ingresa tu apellido" required>
            </label>
        
        <label for="email-contacto">
            <span>Email</span>
        
            <input type="email" name="" id="email-contacto" placeholder="Ingresa tu email" required>
            </label>

            <label for="mensaje-contacto">
                <span>Mensaje</span>
            
                <textarea name="" id="mensaje-contacto" cols="30" rows="10"></textarea>
                </label>


        </form>


    </main>

<footer>
